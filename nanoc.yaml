# A list of file extensions that Nanoc will consider to be textual rather than
# binary. If an item with an extension not in this list is found,  the file
# will be considered as binary.
text_extensions: [ 'adoc', 'asciidoc', 'atom', 'coffee', 'css', 'erb', 'haml', 'handlebars', 'hb', 'htm', 'html', 'js', 'less', 'markdown', 'md', 'ms', 'mustache', 'org', 'php', 'rb', 'rdoc', 'sass', 'scss', 'slim', 'tex', 'txt', 'xhtml', 'xml' ]

prune:
  auto_prune: true
  exclude: ['.git']

data_sources:
  - type: filesystem
    encoding: utf-8

#= Title for header
title: Platformer Game Learning

#= HTML output dir
output_dir: docs

base_url: "https://tkmfujise.github.io/Platformer-Game-Learning/"


